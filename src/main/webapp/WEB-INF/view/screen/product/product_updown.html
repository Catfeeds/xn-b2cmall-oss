 		    	<li><label>主推图:</label><span id="majorPic"></span><img src="" id="img2" width="180" height="180"></img></li>
 		    	<li><label>主推文本:</label><span id="majorText"></span></li>

			    <li><label>更新人:</label><span id="updater" ></span></li>
			   
 		    	<li><label><b>*</b>审核说明:</label><input type="text" id="checkNote" name="checkNote" class="control-def"/></li>
			    
			    <li>
			    <li><input id="upBtn" type="button" class="btn margin-left-100" value="上架"/><input id="downBtn" type="button" class="btn margin-left-40" value="下架"/><input id="backBtn" type="button" class="btn margin-left-40" value="返回"/></li>
			    </li>
			</ul>
	    </div>
