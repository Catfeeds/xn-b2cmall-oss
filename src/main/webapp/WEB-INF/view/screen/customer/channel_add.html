<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>菜单设置</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/customer/js/channel_add.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>渠道商管理</li>
	    	<li>渠道商管理</li>
	    	<li id="operContent">新增渠道商</li>
   		</ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
		    <ul class="form-info">
			    <li><label><b>*</b>渠道商名称:</label><input type="text" id="realName" name="realName" class="control-def"/></li>
			    <li><label><b>*</b>绑定手机号:</label><input type="text" id="mobile" name="mobile" class="control-def"/></li>
			    <div class="form-title"><span>收货地址:</span></div>
 		    	<li><label><b>*</b>省份:</label><input type="text" id="province" name="province" class="control-def"/></li>
			    <li><label><b>*</b>城市:</label><input type="text" id="city" name="city" class="control-def"/></li>
			    <li><label><b>*</b>县/县级市/区:</label><input type="text" id="district" name="district" class="control-def"/></li>
			    <li><label><b>*</b>详细地址:</label><input type="text" id="detailAddress" name="detailAddress" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="注册"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>
</html>
