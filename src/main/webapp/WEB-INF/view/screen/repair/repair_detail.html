<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>售后管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/repair/js/repair-detail.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html'/>
    <!-- 导航 -->
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>售后管理</li>
	    	<li>维修单查询</li>
	    	<li>维修单详情</li>
	    	<li id="operContent">维修单详情</li>
   		</ul>
    </div>
    <!-- 表单 -->
    <form id="jsForm">
	    <div class="form-body">
	    	<div class="form-title"><span>维修单基本详情</span></div>
		    <ul class="form-info">
 				<li><label>维修单编号:</label><span id="repairCode"></span></li>
 		    	<li><label>货品编号:</label><span  id="productCode" ></span></li>
 		    	<li><label>所属产品:</label><span id="productName"></span></li>
 		    	<li><label>报修人:</label><span id="repairUser"></span></li>
 		    	<li><label>联系方式:</label><span  id="phone" ></span></li>
 		    	<li><label>问题描述:</label><span id="description"></span></li>
 		    	<li><label>状态:</label><span id="repairStatus"></span></li>
 		    	
 		    	<div class="form-title"><span>处理信息</span></div>
 		    	<li><label>处理人:</label><span  id="dealUser" ></span></li>
 		    	<li><label>处理时间:</label><span id="dealTime"></span></li>
 		    	<li><label>备注信息:</label><span id="remark"></li>
			    <li>
			        <input id="backBtn" type="button" class="btn margin-left-60" value="返回"/>
			    </li>
			</ul>
	    </div>
    </form>
</body>
</html>
